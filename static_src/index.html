<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Youtube Downloader Gui</title>
        <link href="./css/index.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="left">
                <input type="button" value="Select Output Location" id="out" />
            </div>
            <div id="right">
                <div>
                    <div>
                        <label for="dl" style="margin-right: 20px;">Limit Download</label>
                        <label for="proc">Limit Processing</label>
                        <br />
                    </div>
                    <div>
                        <input type="text" value="5" id="dl" class="small_number" style="margin-right: 55px;">
                        <input type="text" value="5" id="proc" class="small_number">
                        <br />
                    </div>
                    <div>
                        <input type="button" value="Change" id="speed">
                    </div>
                </div>
            </div>
        </header>
        <div id="root">
            <div class="column">
                <div>
                    <a>Enter Link Here </a>
                    <input type="url" id="link" autofocus required>
                    <textarea readonly id="check" cols="1" rows="1" style="margin-bottom: 0; padding-bottom: 0;"></textarea>
                </div>
                <div>
                    <label for="audio">Audio Only</label>
                    <input type="checkbox" id="audio">
                    <label for="remove">Remove Extra Info</label>
                    <input type="checkbox" id="remove">
                    <label for="reverse">Reverse Playlist</label>
                    <input type="checkbox" id="reverse" disabled>
                </div>
                <div>
                    <label for="custon_regexp">
                        <a href="https://www.regular-expressions.info/tutorial.html">Custom RegExp</a>
                    </label>
                    <input type="text" id="custom_regexp">
                </div>
                <div>
                    <input type="button" id="submit" value="submit" size="50px" disabled><br>
                </div>
            </div>
            <div class="row">
                <textarea id="logs" readonly wrap="soft" class="log"></textarea>
                <textarea id="errors" readonly wrap="soft" class="log"></textarea>
            </div>
        </div>
        <div>
            <footer>
                <progress id="dl-bar" max="100" value="0" style="display: none;"></progress>
            </footer>
        </div>
    </body>
</html>
