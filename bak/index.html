<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Youtube Downloader Gui</title>
        <link href="/css/index.css" rel="stylesheet">
    </head>
    <body>
        <input type="button" value="Select Output Location" id="out">
        <mydiv style="right: 0px;position: absolute;">
            <label for="dl" style="margin-right: 20px;">Limit Concur DL</label>
            <label for="proc">Limit Concur Proc</label>
            <br />
            <input type="text" value="5" id="dl" style="width: 35px;margin-left: 29px;">
            <input type="text" value="5" id="proc" style="width: 35px;margin-left: 95px;">
            <br />
            <input type="button" value="Change" id="speed" style="left: 89px;">
        </mydiv>
        <div id="root">
            <div style="left: 30px;">
                <a style="left: 0px;">Enter Link Here </a>
                <input type="url" id="link" autofocus required>
                <textarea readonly id="check" cols="1" rows="1"></textarea>
            </div>
            <div style="left: 15px;">
                <label for="audio">Audio Only</label>
                <input type="checkbox" id="audio">
                <label for="remove">Remove Extra Info</label>
                <input type="checkbox" id="remove">
                <label for="reverse">Reverse Playlist</label>
                <input type="checkbox" id="reverse" disabled>
            </div>
            <div style="left: 44px;">
                <label for="custon_regexp">
                    <a href="https://www.regular-expressions.info/tutorial.html">Custom RegExp</a>
                </label>
                <input type="text" id="custom_regexp" style="left: 10px;">
            </div>
            <input type="button" id="submit" value="submit" size="50px" disabled style="margin-top: 7px; margin-bottom: 7px; left: 166px;"><br>
            <textarea id="logs" readonly wrap="soft" style="height: 100px; width: 184px;"></textarea>
            <textarea id="errors" readonly wrap="soft" style="height: 100px; width: 184px;"></textarea>
        </div>
    </body>
</html>
